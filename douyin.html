    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoUrlInput = document.getElementById('videoUrl');
            const downloadBtn = document.getElementById('downloadBtn');
            const errorMessage = document.getElementById('errorMessage');
            const videoInfo = document.getElementById('videoInfo');
            const clearInput = document.getElementById('clearInput');

            // æ˜¾ç¤º/éšè—æ¸…é™¤æŒ‰é’®
            videoUrlInput.addEventListener('input', function() {
                clearInput.style.display = this.value ? 'block' : 'none';
            });

            // æ¸…é™¤è¾“å…¥æ¡†å†…å®¹
            clearInput.addEventListener('click', function() {
                videoUrlInput.value = '';
                clearInput.style.display = 'none';
                videoInfo.style.display = 'none';
                errorMessage.textContent = '';
            });

            downloadBtn.addEventListener('click', async function() {
                const videoUrl = videoUrlInput.value.trim();
                if (!videoUrl) {
                    errorMessage.textContent = 'è¯·è¾“å…¥YouTubeè§†é¢‘é“¾æ¥';
                    return;
                }

                try {
                    errorMessage.textContent = 'æ­£åœ¨è·å–è§†é¢‘ä¿¡æ¯...';
                    downloadBtn.disabled = true;

                    // è°ƒç”¨APIè·å–è§†é¢‘ä¿¡æ¯
                    const response = await fetch(`https://douyin-download-deno-5wyy0wqgh8ht.deno.dev/?url=${encodeURIComponent(videoUrl)}`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('è§†é¢‘ä¿¡æ¯è·å–å¤±è´¥');
                    }

                    const data = await response.json();

                    // æ˜¾ç¤ºè§†é¢‘ä¿¡æ¯
                    document.getElementById('thumbnail').src = data.thumbnail;
                    document.getElementById('videoTitle').textContent = data.title;
                    document.getElementById('videoDescription').textContent = data.description;

                    // ç”Ÿæˆä¸‹è½½é“¾æ¥
                    const downloadLinks = document.getElementById('downloadLinks');
                    downloadLinks.innerHTML = '';

                    data.formats.forEach(format => {
                        const downloadLink = document.createElement('a');
                        downloadLink.href = format.url;
                        downloadLink.className = 'download-link';
                        downloadLink.target = '_blank';
                        downloadLink.textContent = `${format.qualityLabel || 'éŸ³é¢‘'} - ${format.container}`;
                        downloadLinks.appendChild(downloadLink);
                    });

                    videoInfo.style.display = 'block';
                    errorMessage.textContent = '';
                } catch (error) {
                    errorMessage.textContent = 'è§†é¢‘è§£æå¤±è´¥ï¼Œè¯·æ£€æŸ¥é“¾æ¥æ˜¯å¦æ­£ç¡®';
                    console.error('Error:', error);
