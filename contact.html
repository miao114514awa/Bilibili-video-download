                    <input id="nameInput" placeholder="您的姓名" class="flex-grow px-6 py-4 rounded-l-xl text-lg border border-gray-200 focus:outline-none focus:border-blue-400 transition-colors">
                    <input id="emailInput" placeholder="您的邮箱" class="flex-grow px-6 py-4 rounded-r-xl text-lg border border-gray-200 focus:outline-none focus:border-blue-400 transition-colors">
                </div>
            </div>

    <script>
        function submitContactForm() {
            const name = document.getElementById('nameInput').value;
            const email = document.getElementById('emailInput').value;
            const message = document.getElementById('messageInput').value;
            const contactMessage = document.getElementById('contactMessage');

            if (!name || !email || !message) {
                contactMessage.textContent = '请填写所有必填项！';
                setTimeout(() => {
                    contactMessage.textContent = '';
                }, 1000);
                return;
            }

            // 这里可以添加将表单数据发送到服务器的代码
            contactMessage.textContent = '感谢您的反馈，我们会尽快与您联系！';
            setTimeout(() => {
                contactMessage.textContent = '';
            }, 1000);

            // 清空表单
            document.getElementById('nameInput').value = '';
            document.getElementById('emailInput').value = '';
            document.getElementById('messageInput').value = '';
        }
    </script>
