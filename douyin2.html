    <div class="main-content">
        <h1 class="title">抖音视频解析器 📥</h1>
        <p class="subtitle">支持解析并下载抖音视频。</p>
        <div class="input-container">
            <input type="text" id="url" placeholder="请输入视频链接" class="input-field">
            <button id="parseButton" class="download-btn">解析视频</button>
        </div>
        <p class="notice">注意：音乐视频和版权内容的下载受到限制。</p>
        <div id="downloadResult" class="px-6 py-3 rounded-xl text-lg border border-gray-200 bg-white shadow-sm"></div>
            <div id="response" style="display: none;">
                <h2>响应详情</h2>
                <p><strong>状态码：</strong> <span id="code"></span></p>
                <p><strong>消息：</strong> <span id="msg"></span></p>
            </div>
            <div id="video" style="display: none;">
                <h2>视频详情</h2>
                <p><strong>播放地址：</strong> <span id="play_url"></span></p>
                <p><strong>视频文件地址：</strong> <span id="video_url"></span></p>
                <p><strong>解析耗时：</strong> <span id="parse_time"></span></p>
            </div>
            <div id="additional_data" style="display: none;">
                <h2>其他数据</h2>
                <div id="author">
                    <p><strong>昵称：</strong> <span id="nickname"></span></p>
                    <p><strong>签名：</strong> <span id="signature"></span></p>
                    <p><strong>描述：</strong> <span id="desc"></span></p>
                    <p><strong>头像：</strong> <img id="avatar" src="" alt="头像" width="100"></p>
                </div>
            </div>
    </div>
    <script>
        document.getElementById('parseButton').addEventListener('click', async () => {
            const url = document.getElementById('url').value.trim();

            if (!url) {
                alert('请输入视频链接。');
                return;
            }

            try {
                const response = await fetch(`https://api.xinyew.cn/api/douyinjx?url=${encodeURIComponent(url)}`);
                const result = await response.json();

                if (result.code === 200) {
                    const { play_url, video_url, parse_time, additional_data } = result.data;

                    // 批量更新 DOM，减少操作次数
                    document.getElementById('code').textContent = result.code;
                    document.getElementById('msg').textContent = result.msg;
                    document.getElementById('play_url').textContent = play_url;
                    document.getElementById('video_url').textContent = video_url;
                    document.getElementById('parse_time').textContent = `${parse_time} 毫秒`;

                    const { nickname, signature, desc, url: avatarUrl } = additional_data[0];
                    document.getElementById('nickname').textContent = nickname;
                    document.getElementById('signature').textContent = signature;
                    document.getElementById('desc').textContent = desc;
                    document.getElementById('avatar').src = avatarUrl;

                    document.getElementById('response').style.display = 'block';
                    document.getElementById('video').style.display = 'block';
                    document.getElementById('additional_data').style.display = 'block';
                } else {
                    alert(`错误：${result.msg}`);
                }
            } catch (error) {
                console.error('获取API数据时出错：', error);
                alert('无法获取视频信息，请稍后重试。');
            }
        });
    </script>
